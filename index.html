<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radha Krishna Mart</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; padding: 0; background: #f4f4f4; }
    header { background: #2a7b2a; color: white; padding: 10px 20px; text-align: center; }
    h1 { margin: 0; }
    .product { background: white; border-radius: 5px; padding: 15px; margin: 15px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .product img { max-width: 100%; height: auto; border-radius: 5px; }
    .product h2 { margin: 10px 0 5px; }
    .product p { margin: 5px 0; }
    .price { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>Radha Krishna Mart</h1>
    <p>Welcome to our online store!</p>
  </header>

  <div class="product">
    <img src="https://via.placeholder.com/300x200.png?text=Product+1" alt="Product 1" />
    <h2>Product 1 Name</h2>
    <p>Description of product 1 goes here.</p>
    <p class="price">₹499</p>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300x200.png?text=Product+2" alt="Product 2" />
    <h2>Product 2 Name</h2>
    <p>Description of product 2 goes here.</p>
    <p class="price">₹999</p>
  </div>

</body>
</html>
